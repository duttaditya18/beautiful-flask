{% extends "layout.html" %}

{% block title %}Register{{super()}}{% endblock %}

{% block content %}
<div class="container hero">
	<h1 class="text-center">Register</h1>
	<p>CSI Multimedia Project</p>
	<hr>
</div>
<form action = "/register" method="post" class="register">
	<div class="container">
		{% if strike == 2 %}
		<script>
			swal({
	  			title: 'The Username has been taken.',
				text: 'Please choose a different username.',
				type: 'error',
			})
		</script>
		{% elif strike == 3 %}
		<script>
			swal({
				title: 'Email already registered',
				text: 'This email has already been registered for an account.',
				type: 'error',

			})
		</script>
		{% elif strike == 4%}
		<script>
			swal({
				title: "Passwords don't match.",
				text: "Please try again.",
				type: 'error',
			})
		</script>

		{% elif strike == 1 %}
		<script>
			swal({
				title: "Field Empty",
				text: "The input fields cannot be empty.",
				type: "error",
			})
		</script>
		{% endif %}
		<div class="form-group reg-form">
			<div class="input-group-addon"><i class="fas fa-at"></i></div>
			<input class="form-control" type="text" name="username" placeholder="Enter Username" required>
		</div>
		<div class="form-group reg-form">
        	<div class="input-group-addon"><i class="fas fa-user"></i></div>
			<input class="form-control" type="text" name="full-name" placeholder="Enter Name" required>
		</div>
		<div class="form-group reg-form">	
			<div class="input-group-addon"><i class="fas fa-envelope"></i></div>
			<input class="form-control" type="email" name="email" placeholder="Enter Email" required>
		</div>
		<div class="form-group reg-form">
			<div class="input-group-addon"><i class="fas fa-camera"></i></div>
			<input class="form-control" type="text" name="avatar" 
			placeholder="URL of Avatar">
		</div>
		<div class="form-group reg-form">
			<div class="input-group-addon"><i class="fas fa-street-view"></i></div>
			<textarea class="form-control" type="text" name="bio" placeholder="Enter Bio"></textarea>
		</div>
		<div class="form-group reg-form">
			<div class="input-group-addon"><i class="fas fa-key"></i></div>
			<input class="form-control" type="password" name="password" placeholder="Enter Password" required>
		</div>
		<div class="form-group reg-form">
			<div class="input-group-addon"><i class="fas fa-key"></i></div>
			<input class="form-control" type="password" name="password-confirm" 
			placeholder="Confirm Password" required>
		</div>

		<button type="submit" name="submit" class="btn btn-outline-dark btn-lg">Submit</button>
	</div>
</form>

{% endblock %}
